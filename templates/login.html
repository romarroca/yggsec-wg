{% extends "base.html" %}
{% block title %}YggSec Â· Sign In{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-soft">
      <div class="card-header fw-bold">Sign in</div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
